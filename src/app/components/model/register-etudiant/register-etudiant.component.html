<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form (ngSubmit)="insertData()">
  <h3>signup Here</h3>
  <div style="display: flex;justify-content: space-between  ;">
    <div>
      <label for="firstname">firstname</label>
      <input
        type="text"
        name="firstname"
        placeholder="firstname"
        id="firstname"
        [(ngModel)]="etudiant.firstname"
        
      />
      <label for="email">email</label>
      <input type="email" name="email"[(ngModel)]="etudiant.email" placeholder="email" id="email" />
      <label for="class">class</label>
      <input type="class" name="class" [(ngModel)]="etudiant.class" placeholder="class" id="class" />

      
    </div>
    <div>

      <label for="lastname">lastname</label>
      <input
        type="lastname"
        name="lastname"
        placeholder="lastname"
        [(ngModel)]="etudiant.lastname"
        id="lastname"
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="etudiant.password"
        id="password"
      />
     
     
      <label for="teleN">teleN</label>
      <input type="number" name="teleN" [(ngModel)]="etudiant.teleN" placeholder="teleN" id="teleN" />
      
    
    </div>
   
  </div>
  <div class="form-group" style="width: 100%;">
    <label for="date_debut">Date</label>
    <input type="date" class="form-control" id="birthday"  [(ngModel)]="etudiant.birthday" required #birthday="ngModel" [ngModelOptions]="{standalone: true}" >
  </div>
  <button style="color: black">signup</button>
  <div class="social"> <a routerLink="/login">login</a></div>
</form>
