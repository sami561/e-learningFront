<div class="drawer">
    <div mat-dialog-title>
      <h1>Enseignant Form</h1>
    <div class="flex">
      <img  class="image" src="http://127.0.0.1:8000/api/categorie/{{enseignant.image}}">
    </div>
  </div>
  <form #f=ngForm (ngSubmit)="updateData(f)" >
  <div mat-dialog-content >
    <div mat-dialog-content>
      <div class="row">
       <mat-form-field appearance="outline" class="content">
           <mat-label>firstname</mat-label>
           <input matInput type="text" placeholder="firstname" name="firstname" [(ngModel)]="enseignant.firstname" >
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>lastname</mat-label>
           <input matInput type="text" placeholder="lastname" name="lastname" [(ngModel)]="enseignant.lastname">
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>email</mat-label>
           <input matInput type="email" placeholder="email" name="email" [(ngModel)]="enseignant.email">
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>ratings</mat-label>
           <input matInput type="text" placeholder="ratings" name="ratings" [(ngModel)]="enseignant.ratings">
         </mat-form-field>
        
        
         <mat-form-field appearance="outline">
           <mat-label>teleN</mat-label>
           <input matInput type="number" placeholder="teleN" [(ngModel)]="enseignant.teleN" name="teleN"  >
         </mat-form-field>
        
        
         <div class="form-group">
           <label for="date_debut">Date</label>
           <input type="date" class="form-control" id="birthday" name="birthday"   [(ngModel)]="enseignant.birthday" required #birthday="ngModel" [ngClass]="{'is-invalid': !birthday.valid && birthday.touched}">
         </div>
         
         
         
      </div> 
        
        <div class="form-group">
          <label for="exampleInputProd2">Choisir une image : </label>
          <input type="file" class="form-control-file" id="photo" (change)="selectImage($event)">
        </div>
        
        
     </div>
     
  </div>  
  
      <div mat-dialog-actions class="action">
         
        
            <button mat-raised-button color="primary" type="submit">Save</button>
         
          
      </div>
  
  
  </form>
